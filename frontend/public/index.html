<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matching Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Resume Matching Chatbot</h1>
        </header>
        <div class="chat-window" id="chat-window">
            <div class="bot-message">
                <span class="avatar">ðŸ¤–</span>
                <span class="message-text">Hi! I'm your Resume Matching Assistant. Please upload your resume as a PDF to start.</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="file" id="resume" accept=".pdf,.txt" style="display: none;">
            <button id="upload-btn">Upload Resume</button>
            <input type="text" id="user-input" placeholder="Type your job description or feedback...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
